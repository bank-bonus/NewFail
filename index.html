<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>СоюзМультКвиз</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Ruslan+Display&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'ruslan': ['"Ruslan Display"', 'cursive'],
                        'oswald': ['"Oswald"', 'sans-serif'],
                    },
                    colors: {
                        'soviet-red': '#D92B2B',
                        'soviet-dark': '#222222',
                        'soviet-gold': '#F4C430',
                        'soviet-cream': '#F9F4E0',
                        'soviet-green': '#4A855F',
                        'soviet-accent': '#E85F5C',
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px #1a1a1a',
                        'hard-sm': '2px 2px 0px 0px #1a1a1a',
                        'hard-lg': '8px 8px 0px 0px #1a1a1a',
                        'inner-hard': 'inset 0 0 20px rgba(0,0,0,0.5)',
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            overscroll-behavior: none;
            background-color: #F9F4E0;
            background-image: 
                radial-gradient(#D92B2B 0.5px, transparent 0.5px), 
                radial-gradient(#D92B2B 0.5px, #F9F4E0 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Old Paper Texture Overlay */
        .paper-texture::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 5;
            opacity: 0.6;
        }

        /* CRT Effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            animation: scanline 10s linear infinite;
        }
        
        .wood-pattern {
            background-color: #5c3a21;
            background-image: linear-gradient(90deg, transparent 50%, rgba(255,255,255,.1) 50%),
                              linear-gradient(90deg, rgba(255,255,255,.1) 50%, transparent 50%);
            background-size: 20px 20px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vkontakte/vk-bridge": "https://esm.sh/@vkontakte/vk-bridge@^2.15.10"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
